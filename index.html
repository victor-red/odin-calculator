<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator-div">
        <div class="panel-div"><p class="panel-number"></p></div>
        <div class="keyboard-div">
            <div class="num-div">
                <button class="num-button" id="button-one">1</button>
                <button class="num-button" id="button-two">2</button>
                <button class="num-button" id="button-three">3</button>
                <button class="num-button" id="button-four">4</button>
                <button class="num-button" id="button-five">5</button>
                <button class="num-button" id="button-six">6</button>
                <button class="num-button" id="button-seven">7</button>
                <button class="num-button" id="button-eight">8</button>
                <button class="num-button" id="button-nine">9</button>
                <button class="num-button" id="button-zero">0</button>
            </div>
            <div class="operation-div">
                <button class="operation-button" id="plus-button">+</button>
                <button class="operation-button" id="minus-button">-</button>
                <button class="operation-button" id="multiply-button">*</button>
                <button class="operation-button" id="divide-button">/</button>
                <button class="operation-button" id="clear-button">Clear</button>
                <button class="operation-button" id="equals-button">=</button>
            </div>
        </div>
    </div>


</body>
</html>
